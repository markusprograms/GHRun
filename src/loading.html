<!-- A file that is sent to client when a repo is loading -->
<!DOCTYPE html>
<html>
  <head>
    <title>#repo# - loading - GH Run</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id = "mainDiv">
      <h1>GHRun</h1>
      <h2>Free webhosting for Github repositories</h2>
      <span>Preparing repository #repo# to run...</span><br>
      <span>This might take a while</span><br>
    </div>

    <script>
      setInterval(() => {
        fetch('/run/#repo#/#author#/#branch#/')
          .then(response => response.text())
          .then(text => {
            if (String(text).split("<!-- A file that is sent to client when a repo is loading -->")[1] === undefined) {
              location.reload(); 
            }
          });
      }, 1000);
    </script>
  </body>
</html>
